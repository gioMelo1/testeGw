<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style> 
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}
		
		body {
		    font-family: Arial, sans-serif;
		    background-color: #f0f0f0;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		    margin: 0;
		}

		.login-container {
		    background: #fff;
		    padding: 30px;
		    border-radius: 8px;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		    max-width: 400px;
		    width: 100%;
		}

		h1 {
		    margin-bottom: 20px;
		    font-size: 24px;
		    color: #333;
		    text-align: center;
		}

		.form-group {
		    margin-bottom: 15px;
		}

		label {
		    display: block;
		    margin-bottom: 5px;
		    font-weight: bold;
		    color: #555;
		}

		input[type="text"], 
		input[type="password"] {
		    display: block;
		    width: 100%;
		    padding: 10px;
		    border-radius: 4px;
		    border: 1px solid #ddd;
		    box-sizing: border-box;
		    font-size: 16px;
		    color: #333;
		}

		.btn-submit {
		    display: block;
		    width: 100%;
		    padding: 10px;
		    background-color: #4CAF50;
		    color: #fff;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		    font-size: 16px;
		    text-transform: uppercase;
		}

		.btn-submit:hover {
		    background-color: #4CAF50;
		}
	</style>	
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form th:action="@{/login/home}" method="get">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
    </div>
</body>
</html>
